version: '3.7'

services:
  web:
    image: nginx:stable-alpine3.19-slim
    container_name: web_cartera
    restart: always
    volumes:
      - ./client/dist:/usr/share/nginx/html
      - ./nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - api-cartera-v1
    networks:
      - red-gane-int

  api-cartera-v1:
    build: ./api
    image: api-cartera:v1.2
    container_name: api_cartera_v1
    restart: always
    networks:
      - red-gane-int
    environment:
      - TZ=America/Bogota
    healthcheck:
      test: ["CMD", "node", "-e", "fetch('http://localhost:80/health').then(r => r.ok ? process.exit(0) : process.exit(1)).catch(() => process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  red-gane-int:
    external: true